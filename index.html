<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <input id="result" type="text" disabled />
        <input class="input" type="text" autocomplete="false" />
      </div>
      <div class="calculator">
        <table class="table table-dark">
          <tr>
            <td class="ac" onclick="clr()">AC</td>
            <td class="del" onclick="del()">del</td>
            <td onclick="element(this)" title="power">**</td>
            <td onclick="element(this)">รท</td>
          </tr>
          <tr>
            <td onclick="element(this)">7</td>
            <td onclick="element(this)">8</td>
            <td onclick="element(this)">9</td>
            <td onclick="element(this)">x</td>
          </tr>
          <tr>
            <td onclick="element(this)">4</td>
            <td onclick="element(this)">5</td>
            <td onclick="element(this)">6</td>
            <td onclick="element(this)">-</td>
          </tr>
          <tr>
            <td onclick="element(this)">1</td>
            <td onclick="element(this)">2</td>
            <td onclick="element(this)">3</td>
            <td onclick="element(this)">+</td>
          </tr>
          <tr>
            <td onclick="element(this)">.</td>
            <td onclick="element(this)">0</td>
            <td onclick="element(this)">%</td>
            <td class="eq" ondblclick="backResult()" onclick="solve()">=</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
